<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exspressio</title>
        <meta name="description" content="The Best Cofee Shop in the World!">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <section class="container-fluid main-section">
            <div class="container">
                <div class="row">
                    <div class="main-title">
                        <p>Inspired to brand differently?</p>
                        <form name="mailForm" class="form-inline email" id="emailForm" method="post">
                            <div class="control-form">
                                <div class="form-group">
                                    <input name="email" type="email" class="form-control" id="inputemail" placeholder="Email">
                                </div>
                                <button type="submit" class="my-btn">
                                    inform me
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="row">
                    <div class="top-cup-wrapper column">
                        <div class="cups top-cup">
                            <img class="foam foam-1" src="images/foam.png" alt="">
                            <img class="cup-img" src="images/Cup2.png" alt="">
                        </div>
                    </div>
                    <div class="middle-cup-wrapper column">
                        <div class="cups middle-cup">
                            <img class="foam foam-2" src="images/foam2.png" alt="">
                            <img class="cup-img" src="images/Cup.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="bottom-left-cup-wrapper column">
                        <div class="cups bottom-left-cup">
                            <img class="foam foam-3" src="images/foam3.png" alt="">
                            <img class="cup-img" src="images/Cup.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/jquery.min.js"></script>
        <script src="js/common.js"></script>
    </body>
</html>
